<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件许可证监控仪表板 - License Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.9);
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.online {
            background: #27ae60;
        }

        .status-indicator.offline {
            background: #e74c3c;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9em;
        }

        select, input[type="text"], button {
            padding: 12px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .health-monitor {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .health-monitor h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .health-chart {
            height: 150px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            background: #080a0e;
            padding: 0;
            border: 1px solid #2c3e50;
        }

        .chart-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .line-chart {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .chart-line {
            fill: none;
            stroke: #00ff7f; /* SpringGreen */
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 2px #00ff7f) drop-shadow(0 0 5px rgba(0, 255, 127, 0.5));
        }

        .license-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .license-table th,
        .license-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        .license-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #e0e6ed;
        }

        .license-table tr:hover {
            background: #f8f9fa;
        }

        .usage-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .usage-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .usage-low { background: #27ae60; }
        .usage-medium { background: #f39c12; }
        .usage-high { background: #e74c3c; }

        .chart-bars-container {
            display: flex;
            overflow-x: auto;
            padding: 15px;
            gap: 15px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #667eea #e0e6ed;
        }

        .chart-bars-container::-webkit-scrollbar {
            height: 8px;
        }

        .chart-bars-container::-webkit-scrollbar-track {
            background: #e0e6ed;
            border-radius: 4px;
        }

        .chart-bars-container::-webkit-scrollbar-thumb {
            background-color: #667eea;
            border-radius: 4px;
        }

        .bar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            min-width: 60px;
            max-width: 60px;
        }

        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stats-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .stats-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c66;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 1200px) {
            .bar-chart {
                height: 240px;
                padding: 15px;
            }
            
            .bar-item {
                min-width: 50px;
                max-width: 50px;
            }
            
            .bar {
                width: 35px;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .status-bar {
                flex-direction: column;
                text-align: center;
            }
            
            .chart-view {
                margin: 0 0 15px 0;
                padding: 15px;
            }
            
            .bar-chart {
                height: 200px;
            }
            
            .chart-bars-container {
                gap: 4px;
                padding: 10px;
            }
            
            .bar-item {
                min-width: 40px;
                max-width: 40px;
                flex-shrink: 0;
            }
            
            .bar {
                width: 30px;
            }
            
            .bar-label {
                font-size: 9px;
                padding: 2px 1px;
            }
            
            .chart-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .chart-stat-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 8px;
                background: white;
                border-radius: 6px;
                border: 1px solid #e0e6ed;
            }
            
            .chart-stat-value {
                font-size: 16px;
            }
            
            .chart-stat-label {
                font-size: 11px;
                margin: 0;
            }
        }
        
        @media (max-width: 480px) {
            .chart-view {
                margin: 0 0 10px 0;
                padding: 10px;
            }
            
            .bar-chart {
                height: 160px;
            }
            
            .chart-bars-container {
                padding: 8px;
                gap: 2px;
            }
            
            .bar-item {
                min-width: 30px;
                max-width: 30px;
            }
            
            .bar {
                width: 24px;
            }
            
            .bar-label {
                font-size: 8px;
                line-height: 1.1;
            }
            
            .bar-value {
                font-size: 9px;
                padding: 3px 6px;
                top: -25px;
            }
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .license-details {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            gap: 10px;
        }

        .pagination-info {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 8px;
            color: #666;
            font-size: 0.9em;
            margin: 20px 0;
            text-align: center;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid #e0e6ed;
            background: white;
            color: #2c3e50;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 40px;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            background: #f8f9fa;
            color: #ccc;
            cursor: not-allowed;
            border-color: #f0f0f0;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination .page-info {
            padding: 8px 16px;
            color: #666;
            font-size: 14px;
        }

        .page-size-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .page-size-selector select {
            padding: 8px 12px;
            border: 2px solid #e0e6ed;
            border-radius: 6px;
            font-size: 14px;
        }

        .chart-view {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #e0e6ed;
        }

        .bar-chart {
            width: 100%;
            height: 280px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .chart-bars-container {
            display: flex;
            align-items: end;
            height: 200px;
            padding: 20px;
            gap: 8px;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            width: 100%;
            min-width: 0;
        }
        
        /* 滚动条样式 */
        .chart-bars-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .chart-bars-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .chart-bars-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .chart-bars-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .bar-item {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 40px;
            max-width: 40px;
            position: relative;
        }

        .bar {
            width: 30px;
            min-height: 8px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            border-radius: 8px 8px 4px 4px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: barSlideUp 0.6s ease-out forwards;
            transform: translateY(20px);
            opacity: 0;
        }

        .bar:hover {
            background: linear-gradient(45deg, #27ae60 0%, #2ecc71 50%, #27ae60 100%);
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .bar-label {
            font-size: 11px;
            color: #444;
            margin-top: 8px;
            text-align: center;
            word-break: break-word;
            line-height: 1.2;
            max-width: 100%;
            overflow: hidden;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 2px;
            border-radius: 4px;
            backdrop-filter: blur(5px);
        }

        .bar-value {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #2c3e50;
            font-weight: 700;
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,249,250,0.95) 100%);
            padding: 6px 10px;
            border-radius: 12px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            white-space: nowrap;
            z-index: 10;
        }

        .bar:hover .bar-value {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px) scale(1.05);
        }
        
        @keyframes barSlideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .bar-item:hover {
            z-index: 10;
        }
        
        .bar-item:hover .bar-label {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        .chart-stats {
            display: flex;
            justify-content: space-around;
            background: rgba(248, 249, 250, 0.8);
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #e0e6ed;
        }
        
        .chart-stat-item {
            text-align: center;
            flex: 1;
        }
        
        .chart-stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            display: block;
        }
        
        .chart-stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes modalSlideIn {
            to {
                transform: scale(1);
            }
        }

        .chart-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .chart-toggle button {
            padding: 10px 20px;
            border: 2px solid #e0e6ed;
            background: white;
            color: #2c3e50;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .chart-toggle button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .chart-toggle button:hover:not(.active) {
            border-color: #667eea;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 软件许可证监控仪表板</h1>
            <p>License Usage Monitoring Dashboard</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator online" id="status-indicator"></div>
                <span>系统状态: <span id="system-status">连接中...</span></span>
            </div>
            <div class="status-item">
                <span>最后更新: <span id="last-update">获取中...</span></span>
            </div>
            <div class="status-item">
                <span>模式: <span id="debug-mode">检测中...</span></span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="form-group">
                    <label for="view-mode">统计视图</label>
                    <select id="view-mode">
                        <option value="licenses">许可证列表</option>
                        <option value="users">按用户统计</option>
                        <option value="modules">按模块统计</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time-filter">时间范围</label>
                    <select id="time-filter">
                        <option value="latest">最新数据</option>
                        <option value="week">本周</option>
                        <option value="month">本月</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="search-box">搜索过滤</label>
                    <input type="text" id="search-box" placeholder="输入许可证名称或用户名...">
                </div>
                <div class="form-group">
                    <label for="page-size">每页显示</label>
                    <select id="page-size">
                        <option value="10">10 条</option>
                        <option value="20" selected>20 条</option>
                        <option value="50">50 条</option>
                        <option value="100">100 条</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button onclick="refreshData()">🔄 刷新数据</button>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button onclick="collectData()">📊 手动采集</button>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="main-content">
                <div class="chart-view">
                    <h3>📊 数据可视化</h3>
                    <div class="chart-toggle">
                        <button id="table-view" class="active" onclick="switchChartView('table')">📋 表格视图</button>
                        <button id="chart-view" onclick="switchChartView('chart')">📊 柱状图</button>
                    </div>
                </div>
                
                <h2>许可证使用情况</h2>
                <div id="content-area">
                    <div class="loading">
                        <div class="spinner"></div>
                        正在加载许可证数据...
                    </div>
                </div>
                <div id="chart-container" style="display: none;">
                    <div class="bar-chart" id="bar-chart"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="health-monitor">
                    <h3>系统调用状态</h3>
                    <div class="health-chart">
                        <div class="chart-container">
                            <svg class="line-chart" id="line-chart">
                                <!-- Chart will be rendered here -->
                            </svg>
                        </div>
                    </div>
                    <p style="text-align: center; margin-top: 15px; font-size: 0.9em; color: #7f8c8d;">
                        实时调用请求状态
                    </p>
                </div>

                <div class="stats-card">
                    <h3>总许可证数</h3>
                    <div class="stats-number" id="total-licenses">-</div>
                    <p>已配置的许可证特性数量</p>
                </div>

                <div class="stats-card">
                    <h3>使用中</h3>
                    <div class="stats-number" id="licenses-in-use">-</div>
                    <p>当前正在使用的许可证</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let allLicenses = [];
        let currentViewMode = 'licenses';
        let currentPage = 1;
        let pageSize = 20;
        let totalItems = 0;
        let filteredData = [];
        let currentChartView = 'table';
        let healthDataPoints = [];
        let animationFrameId;
        const newSpikes = [];
        let activeSpikePattern = [];


        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeHealthChart();
            loadSystemStatus();
            loadLicenseData();
            
            // Set up event listeners
            document.getElementById('view-mode').addEventListener('change', function() {
                currentViewMode = this.value;
                loadCurrentView();
            });
            document.getElementById('time-filter').addEventListener('change', loadCurrentView);
            document.getElementById('search-box').addEventListener('input', filterCurrentView);
            document.getElementById('page-size').addEventListener('change', function() {
                pageSize = parseInt(this.value);
                currentPage = 1;
                displayCurrentPageData();
            });
            
            // Auto refresh every 5 minutes
            setInterval(loadLicenseData, 5 * 60 * 1000);
            setInterval(loadSystemStatus, 5 * 1000);
        });

        async function loadSystemStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('system-status').textContent = '在线';
                document.getElementById('status-indicator').className = 'status-indicator online';
                
                if (data.last_update) {
                    const updateTime = new Date(data.last_update).toLocaleString('zh-CN');
                    document.getElementById('last-update').textContent = updateTime;
                } else {
                    document.getElementById('last-update').textContent = '无数据';
                }
                
                document.getElementById('debug-mode').textContent = data.debug_mode ? '调试模式' : '生产模式';
                
            } catch (error) {
                console.error('Failed to load system status:', error);
                document.getElementById('system-status').textContent = '离线';
                document.getElementById('status-indicator').className = 'status-indicator offline';
                document.getElementById('last-update').textContent = '连接失败';
            }
        }

        function initializeHealthChart() {
            const lineChart = document.getElementById('line-chart');
            const chartWidth = lineChart.clientWidth || 280;
            const chartHeight = lineChart.clientHeight || 130;
            const baselineY = chartHeight / 1.5;

            for (let i = 0; i < chartWidth; i++) {
                healthDataPoints.push({ x: i, y: baselineY });
            }
            healthChartAnimator();
        }

        function healthChartAnimator() {
            const lineChart = document.getElementById('line-chart');
            if (!lineChart) return;

            const chartWidth = lineChart.clientWidth || 280;
            const chartHeight = lineChart.clientHeight || 130;
            const baselineY = chartHeight / 1.5;
            const scrollSpeed = 1.5; // pixels per frame

            // Process all new spikes and merge them into the pattern queue
            while (newSpikes.length > 0) {
                const spike = newSpikes.shift();
                const successPattern = [0, -2, -5, -10, -20, -35, -20, 10, 5, -5, 0, 0, 0, 0, 0, 0];
                const errorPattern = [0, 2, 5, 10, 15, 10, 5, 2, 0, -2, 0, 2, 0, -2, 0, 0, 0, 0, 0];
                const patternToAdd = (spike.status === 'success' ? successPattern : errorPattern);

                for (let i = 0; i < patternToAdd.length; i++) {
                    if (i < activeSpikePattern.length) {
                        activeSpikePattern[i] += patternToAdd[i];
                    } else {
                        activeSpikePattern.push(patternToAdd[i]);
                    }
                }
            }

            // Move existing points to the left
            healthDataPoints.forEach(p => p.x -= scrollSpeed);

            // Remove points that are off-screen
            healthDataPoints = healthDataPoints.filter(p => p.x > -scrollSpeed);

            // Add new points on the right to keep the chart full
            const lastPoint = healthDataPoints[healthDataPoints.length - 1];
            const startX = lastPoint ? lastPoint.x : 0;

            for (let x = startX + 1; x <= chartWidth; x++) {
                let yOffset = 0;
                if (activeSpikePattern.length > 0) {
                    yOffset = activeSpikePattern.shift();
                }
                healthDataPoints.push({ x: x, y: baselineY + yOffset });
            }
            
            // Render the chart
            lineChart.innerHTML = '';
            lineChart.setAttribute('viewBox', `0 0 ${chartWidth} ${chartHeight}`);
            
            let pathData = '';
            for (let i = 0; i < healthDataPoints.length; i++) {
                const point = healthDataPoints[i];
                if (i === 0) {
                    pathData += `M ${point.x} ${point.y}`;
                } else {
                    pathData += ` L ${point.x} ${point.y}`;
                }
            }

            if(pathData) {
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData);
                path.setAttribute('class', 'chart-line');
                lineChart.appendChild(path);
            }

            animationFrameId = requestAnimationFrame(healthChartAnimator);
        }

        function renderPagination() {
            const totalPages = Math.ceil(totalItems / pageSize);
            const contentArea = document.getElementById('content-area');
            
            // Add pagination info
            const paginationInfo = `
                <div class="pagination-info">
                    显示第 ${((currentPage - 1) * pageSize) + 1} - ${Math.min(currentPage * pageSize, totalItems)} 条，
                    共 ${totalItems} 条记录，第 ${currentPage} / ${totalPages} 页
                </div>
            `;
            
            // Add pagination controls
            let paginationHtml = '<div class="pagination">';
            
            // Previous button
            paginationHtml += `
                <button ${currentPage <= 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">
                    ‹ 上一页
                </button>
            `;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                paginationHtml += `<button onclick="goToPage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHtml += '<span class="page-info">...</span>';
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHtml += `
                    <button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">
                        ${i}
                    </button>
                `;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHtml += '<span class="page-info">...</span>';
                }
                paginationHtml += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            
            // Next button
            paginationHtml += `
                <button ${currentPage >= totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">
                    下一页 ›
                </button>
            `;
            
            paginationHtml += '</div>';
            
            // Append pagination to content
            contentArea.innerHTML += paginationInfo + paginationHtml;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(totalItems / pageSize);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayCurrentPageData();
            }
        }

        function filterCurrentView() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase().trim();
            
            if (!searchTerm) {
                // No search term, show all data
                switch(currentViewMode) {
                    case 'users':
                        filteredData = currentData?.users || [];
                        break;
                    case 'modules':
                        filteredData = currentData?.modules || [];
                        break;
                    default:
                        filteredData = allLicenses;
                        break;
                }
            } else {
                // Filter data based on search term
                switch(currentViewMode) {
                    case 'users':
                        const allUsers = currentData?.users || [];
                        filteredData = allUsers.filter(user => 
                            user.username.toLowerCase().includes(searchTerm) ||
                            user.hosts.some(host => host.toLowerCase().includes(searchTerm)) ||
                            user.licenses.some(license => license.feature.toLowerCase().includes(searchTerm))
                        );
                        break;
                        
                    case 'modules':
                        const allModules = currentData?.modules || [];
                        filteredData = allModules.filter(module =>
                            module.feature.toLowerCase().includes(searchTerm) ||
                            module.users.some(user => 
                                user.username.toLowerCase().includes(searchTerm) ||
                                user.host.toLowerCase().includes(searchTerm)
                            )
                        );
                        break;
                        
                    default: // licenses
                        filteredData = allLicenses.filter(license =>
                            license.feature.toLowerCase().includes(searchTerm) ||
                            (license.users && license.users.some(user => 
                                user.user.toLowerCase().includes(searchTerm) ||
                                user.host.toLowerCase().includes(searchTerm)
                            ))
                        );
                        break;
                }
            }
            
            totalItems = filteredData.length;
            currentPage = 1; // Reset to first page after filtering
            displayCurrentPageData();
        }

        async function refreshData() {
            await loadCurrentView();
        }

        async function collectData() {
            try {
                const response = await fetch('/api/collect');
                const result = await response.json();
                
                if (result.success) {
                    newSpikes.push({status: 'success', timestamp: new Date().toISOString()});
                    alert('数据采集成功！');
                    await loadLicenseData();
                } else {
                    newSpikes.push({status: 'error', timestamp: new Date().toISOString()});
                    alert('数据采集失败！');
                }
            } catch (error) {
                newSpikes.push({status: 'error', timestamp: new Date().toISOString()});
                console.error('Failed to collect data:', error);
                alert('数据采集失败: ' + error.message);
            }
        }
        
        function showItemDetails(title, details) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                animation: fadeIn 0.3s ease;
            `;
            
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                border-radius: 15px;
                padding: 30px;
                max-width: 500px;
                max-height: 80vh;
                overflow-y: auto;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                transform: scale(0.9);
                animation: modalSlideIn 0.3s ease forwards;
            `;
            
            modalContent.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="margin: 0; color: #2c3e50; font-size: 18px;">📊 详细信息</h3>
                    <button onclick="this.closest('.modal-overlay').remove()" 
                            style="background: none; border: none; font-size: 24px; cursor: pointer; color: #999; padding: 0; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;">×</button>
                </div>
                <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; border-left: 4px solid #667eea;">
                    <pre style="white-space: pre-wrap; font-family: 'Segoe UI', sans-serif; margin: 0; line-height: 1.6; color: #2c3e50;">${details}</pre>
                </div>
            `;
            
            modal.className = 'modal-overlay';
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            // Close on outside click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
            
            // Close on Escape key
            const handleEscape = (e) => {
                if (e.key === 'Escape') {
                    modal.remove();
                    document.removeEventListener('keydown', handleEscape);
                }
            };
            document.addEventListener('keydown', handleEscape);
        }
    </script>
